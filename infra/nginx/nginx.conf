user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Логи (опционально)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    # Апстримы для контейнеров
    upstream frontend {
        server frontend:3001;   # порт фронта внутри docker-compose
    }

    upstream backend {
        server backend:3000;    # порт бэка внутри docker-compose
    }

    server {
        listen 80;
        server_name site.ru;

        # --- если нужен HTTPS ---
        # listen 443 ssl http2;
        # ssl_certificate     /etc/letsencrypt/live/site.ru/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/site.ru/privkey.pem;
        # include             /etc/letsencrypt/options-ssl-nginx.conf;

        # --- фронтенд ---
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- бэкенд ---
        location /api/ {
            proxy_pass http://backend/; # в конце слэш обязателен
            proxy_http_version 1.1;

            # поддержка WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- статика (опционально, если фронт билдится и кладётся в /dist) ---
        # location /assets/ {
        #     root /opt/app/frontend/dist;
        #     expires 30d;
        #     add_header Cache-Control "public";
        # }
    }
}
