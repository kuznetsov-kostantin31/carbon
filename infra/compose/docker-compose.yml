services:
  database:
    container_name: ${CONTAINER_NAME}
    image: postgres:latest
    restart: always
    env_file:
      - ./.env
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carbon-network
volumes:
  postgres_data:

networks:
  carbon-network:
